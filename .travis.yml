language: node_js
sudo: false
node_js:
  - 8
cache:
  yarn: true
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
install: yarn install --frozen-lockfile
script:
  - yarn lint
  - yarn run flow
  - yarn bootstrap
  - yarn build
  - yarn test
